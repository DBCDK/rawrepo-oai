<!DOCTYPE html>
<head>
    <title>DBC OAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1><a href="http://www.openarchives.org/OAI/openarchivesprotocol.html">OAI</a> endpoint</h1>

    <h2>Authentication</h2>
    <dl>
        <dd>By Header</dd><dt>Identity: user:group:password</dt>
        <dd>By Argument</dd><dt>verb=...&amp;<em>identity=user:group:password</em></dt>
    </dl>

    <h2>Debug</h2>
    <dl>
        <dd>Pretty printing XML</dd><dt>verb=...&amp;<em>indent=on</em></dt>
    </dl>
    
</body>
</html>
